  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="assets/js/anime.min.js"></script>
  <script src="assets/js/home-transitions.js"></script>
  <script>
    anime({
      targets: '.left-line, .right-line',
      height: '100%',
      duration: 3000,
      elasticity: 0,
      easing: 'easeOutExpo'
    });
    anime({
      targets: '.top-line, .bottom-line',
      width: '100%',
      duration: 3000,
      delay: 500,
      elasticity: 0,
      easing: 'easeOutExpo'
    });
    // anime({
    //   targets: '.reveal-slider',
    //   width: '100%',
    //   duration: 1000,
    //   delay: 2000,
    //   elasticity: 0,
    //   easing: 'easeOutExpo'
    // });
    anime({
      targets: '.white-slider',
      width: '0%',
      duration: 1500,
      delay: 2500,
      elasticity: 0,
      easing: 'easeOutExpo'
    });

    var basicTimeline = anime.timeline();

    basicTimeline
      .add({
        targets: '.reveal-slider',
        width: '100%',
        duration: 1000,
        delay: 2500,
        elasticity: 0,
        easing: 'easeOutExpo'
      })
      .add({
        targets: '.reveal-slider',
        width: '0',
        duration: 1500,
        delay: 0,
        elasticity: 0,
        easing: 'easeOutExpo'
      });
  </script>
